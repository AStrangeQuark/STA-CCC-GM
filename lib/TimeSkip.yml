    Text: >-
      As the Endeavour prepares to drop out of warp, the crew feels a sudden lurch
      in their stomachs, as though the grav-plating has suddenly reversed polarity.
      The sensation is momentary but it overwhelms all senses. In an instant, the
      situation around them has changed completely. Whereas the ship was previously
      operating under 'All Clear' conditions, the crew find themselves rocked and
      thrown about their stations as explosions rock an already crippled ship. Tasks
      from this moment should be taken following combat ordering rules.


      A check of the ship's chronometer will reveal that the current time is 8 hours
      after the Endeavour's arrival in the system. The main computer is severely
      damaged, and most basic data lookup functions, including personal or ship
      logs, are currently inaccessible, preventing the players from simply reading
      what has happened in those 8 hours.


      All players should attempt a **Fitness + Security Task** with a Difficulty of
      2 to resist being flung from their station. Players who fail this Task are
      knocked prone, and will need to perform the *Change Position* Minor Task
      before they can perform any ship-related Task.


      As the players represent the only members of the crew that received the
      doctor's innoculation in time, they are in the unique situation of finding
      themselves without any memories prior to dropping out of warp. As far as they
      are concerned the Endeavour was fine one moment and then it wasn't. Captain
      Winchester (NPC) was not among the innoculated, and orders all stations to
      provide a Status Report unaware of what is going on with the players.


      Due to the massive amount of missing information, players must perform a
