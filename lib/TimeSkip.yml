    Title: Andorian Free State Sh'othethal Stellar Laboratory
    Subtitle: Scene 1 (T + 1 Hours)
    Text: >-
      The *Endeavour* drops out of warp, almost exactly as the players would have
      expected before being catapulted into the *Endeavour*'s destruction.


      A scan of the station requires a **Reason + Science** Task assisted by the
      ship's **Sensors + Science** with a Difficulty of 1, and a complication range
      of 19-20 due to the strange emanations coming from the station. The basic scan
      reveals that there are a number of life-forms aboard, though the number
      fluctuates wildly, varying anywhere from 12 to over 900. Additionally, the
      station appears to be in a low-power mode, and the disaster beacon has been
      activated.


      A **Control + Engineering** Task with a Difficulty 1 will reveal that most of
      the station's power has been diverted to the core, from where the strange
      radiance appears to emanate. It is not clear what is going on, and the sensor
      readings are too distorted to determine what exactly is happening. Momentum may
      be spent to determine the structural state of the station. It appears that all
      of the emergency bulkheads have been deployed. Additional Momentum reveals that
      the damage to the station appears to have been internally caused, possibly due
      to power surges prior to the station's reactors going into standby modes.


      The space surrounding the station is filled with spatial distortions. Should
      the *Endeavour* strike an anomaly, the ship experiences a sudden power failure
      that removes 2 Power from the ship. The GameMaster may spend Threat to remove
      additional power, at a cost of 1 Threat for every 2 Power removed. The players
      may attempt a **Reason + Science** Task assisted by the ship's **Sensors +
      Science** with a Difficulty of 2 to detect the spatial anomalies. Once
      detected, the anomalies can be *Charted* using a **Reason + Conn** Task
      assisted by the ship's **Sensors + Conn** with a Difficulty of 3. A successful
      Task reduces the difficulty of any Task to avoid the anomalies by 2. Otherwise
      the difficulty of maneuvering through the anomalies is a Difficulty 3 **Daring
      + Conn** Task assisted by the ship's **Engines + Conn**.


      A closer study of the anomalies with a **Reason + Science** Task assisted by
      the ship's **Sensors + Science** with a Difficulty of 2 reveals important
      information about the periodic instability of the anomalies. A successful task
      reduces the complication range of Tasks related to reversing the effects of the
      experiment by 2.


      Should the players attempt to dissuade the Captain from proceeding towards the
      station, they will be reminded that Starfleet owes the Andorian Free State a
      great deal after their assistance with securing the Klingon border. Starfleet
      has issued specific instructions that the *Endeavour* is to render any and all
      assistance to the Andorian peoples, and without definitive evidence of imminent
      danger to the ship it is the Captain's duty to carry out those orders.
      Regardless of any arguments made, the Captain will not abandon his duty and
      will order the helm to close with the station so that DCC teams can be
      dispatched aboard shuttlepods.


      Once the Endeavour has made it to the station, or become crippled by the anomalies,
      the players feel a lurch in their stomachs yet again.
