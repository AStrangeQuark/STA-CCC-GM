    Title: Romulan Federal Republic Sethika Stellar Laboratory
    Subtitle: Scene 2 (T + 3 Hours)
    Text: >-
      The players find themselves in a barricaded corridor deep within the station,
      surrounded by four armed Romulans. The players might at first mistake them for
      Vulcans, but the shiny golden helmets and semi-metallic sheen of the chequered
      military uniforms is distinctly non-Vulcan. Surprisingly, these Romulans do not
      appear to be in any way shape or form alarmed about the crew's presence, though
      they are clearly on edge, with many holding disruptors at the ready. The team's
      communicators are only capable of local communications, as ship-to-ship
      communications are being jammed.
      

      Looking around, it appears that the players and their Romulan companions are
      standing guard outside of a heavily secured room. The decor of the station is
      distinctly non-Vulcan as well. All of the wall markings and control surfaces
      are written in an unknown script. An **Insight + Command** Task with a
      Difficulty of 2 will reveal that the writing is indeed Romulan, as the players
      remember a Starfleet briefing on xenolinguistics for operations near the
      Romulan border. Alternatively, any player familiar with the Romulan language
      will be able to tell with a Difficulty of 0. Vulcan players may attempt the
      Task with a Difficulty of 1, as they would more likely recognize the script as
      an offshoot of ancient Vulcan.


      ??? danger "Centurion Lithena"

          DATA


      ??? danger "Romulan Soldier"

          DATA


      One of the Romulan officers, Centurion Lithena, noticing the obvious discomfort
      of the Starfleet personnel will approach the players to ask if anything is
      wrong. If questioned about what is happening, the Centurion will at first
      believe the questions to be in jest, but will answer the questions thinking
      them to be a human peculiarity.


      ??? info "What the Centurion Knows"

          - Where are we?  
              - Romulan Federal Republic Sethika Stellar Laboratory  
          - Why are we here?  
              - The Romulan Republic received intelligence that a Klingon assault force
              was underway to sabotage the station. Since Starfleet and the Republic
              have a mutual defense treaty, the Endeavour responded to the distress
              signal while a relief fleet can be dispatched.
          - Why are we in this hallway?
              - The research team is hiding inside the emergency shelter while the
              Klingon boarding party is dealt with.  
          - Where is the rest of the station's personnel?  
              - Dead, wounded, missing, who knows? Lithena barely got the principal
              scientists evacuated into the shelter before everything went to hell.  
          - What happened?  
              - A Klingon vessel decloaked and opened fire, allowing a troop transport
              to land troops on the station. Most of the attackers have been dispatched,
              but the defenders are scattered and uncoordinated.
          - What is the station's current status?
              - Badly damaged and facing severe structural damage. Most of the
              crew is probably dead or trapped in disjoint pockets. With internal
              sensors and communications down, it's impossible to tell.
          - Where is the *Endeavour*?  
              - Currentl chasing down the Klingon troop transport to prevent the
              assault team from being retrieved.
          - Why are the Klingons attacking?
              - They are convinced that the Republic is using the laboratory to
              develop weapons of mass destruction, a patently ridiculous idea.
          - Where are the Vulcans?
              - Presumably dead, they split off thousands of years ago and have
              basically become little more than a legend. It is surprising that
              Starfleet personnel are so well versed in Romulan history.
          - How long have the Republic and Starfleet been allied?  
              - Officially, 2 years, ever since the *Enterprise* came to the Republic's
              aid against Klingon expansionism. Realistically, well over 100 years given
              the Romulans were the first species Humanity made contact with.
          - How many Klingons do we expect?
              - No more than 6. Hand scanners are short ranged, but that seems to be
              all that survived in this section of the station.
          - What have the scientists been working on?
              - No idea, you'll have to ask them once this is all over.

              
          Other, more detailed questions will be answered vaguely, often with some
          quip about history not being the forte of a career soldier.


      None of the other Romulans are particularly talkative, as they expect the
      Klingon assault to occur any moment. Indeed, the players may only get a few
      questions answered before the lights and sounds of 6 Klingon soldiers
      approaching.


      ??? danger "Klingon Soldier"

          DATA


      Should the players fail to hold the corridor, Centurion Lithena, or any of the
      surviving Romulans, will indicate a ventilation shaft that the players may
      attempt to escape through. Alternatively, the players may end up getting
      captured, along with the sheltered scientists, and will only be able to get a
      handful of questions while the Klingons interrogate the scientists one by one.


      If the players successfully hold the corridor, the Klingon force is repelled
      and/or taken into custody by the Romulans. As the emergency shelter is open,
      the scientists can be probed for additional information about their
      experiments. One scientist in particular, Tolvar, insists that he must get back
      to the laboratory core, as the station and everyone in it are in grave danger.


      ??? info "Tolvar's Worries"

          Tolvar will speak to anyone who will listen. He has been pouring through the
          experimental data while sheltering, and has come to the conclusion that the
          station's latest experiment may be breaking down the walls between realities.


          Most of the other scientists dispute his claims, but Tolvar is adamant that
          the data doesn't lie. The players can attempt a **Reason + Science** Task
          with a Difficulty of 4 to follow Tolvar's logic. This Task can Succeed at
          a Cost, requiring Tolvar to spend additional time explaining the data and
          therefore reducing the time available for additional questions. In any
          event, the players and scientists will be convinced of the veracity of
          Tolvar's analysis.


          If asked, Tolvar will gladly explain all of the steps necessary to undo
          the effects of the experiment, which will reduce the difficulty of all
          Tasks associated with reversing the experiment's effects by 2. If the
          players run out of time, the explanation given by Tolvar will at least
          enable them to perform the Tasks.


      A status report by Centurion Lithena reveals that the station has suffered
      pretty severe structural damage, and the experimental chamber is too hazardous
      to approach. With the majority of the station's engineering crew dead, it will
      be up to the players to clear a path to the station's core.


      In any event, the players will eventually feel the now-familiar lurching
      sensation before the scientists can return to the experimental chamber.
